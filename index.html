<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DIGITAL CLOCK</h1>
    <div class="clock">
      <div class="box">
        <span id="hours">00</span>
        <p>HOURS</p>
      </div>
      <div class="box">
        <span id="minutes">00</span>
        <p>MINUTES</p>
      </div>
      <div class="box">
        <span id="seconds">00</span>
        <p>SECONDS</p>
      </div>
      <div class="ampm" id="ampm">AM</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
